<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>INSERT EMPLOYEE</h1>
    <form th:object="${p}" th:action="@{/employee/add}" method="post" enctype="multipart/form-data">
        <table class="table table-bordered">
            <tr>
                <td>Employee Name</td>
                <td><input th:field="*{employeeName}"> </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select th:field="*{department.id}">
                        <option th:each="c:${listCate}" th:label="${c.departName}" th:value="${c.id}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" th:field="*{gender}" th:value="true">Nam</td>
                <td><input type="radio" th:field="*{gender}" th:value="false">Ná»¯</td>
            </tr>
            <tr>
                <td>BirthDay</td>
                <td><input th:field="*{birthDay}" type="date"> </td>
            </tr>
            <tr>
                <td>salary</td>
                <td><input th:field="*{salary}" type="number"> </td>
            </tr><tr>
                <td>Position</td>
                <td><input th:field="*{position}" type="text"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input name="imgFile" type="file"> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Insert">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
